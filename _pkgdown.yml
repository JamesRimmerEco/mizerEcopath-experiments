  - catchTab
  - deathTab
  - dietTab
  - growthTab
  - reproTab
  - spectraTab
  - exponentControl
  - fishingControl
  - matchControl
  - otherControl
  - reproductionControl
- title: "Calculating rates"
  desc: >
    Extract rates and other parameters from the model.
  contents:
  - getConsumption
  - getDiffusion
  - getUnassimilated
  - getProduction
  - getTotalProduction
  - getSomaticProduction
  - getGonadicProduction
  - getOffspringProduction
  - getReproductiveLoss
  - getRespiration
  - getMetabolicRespiration
  - getEcotrophicEfficiency
  - getM0B
  - getM2B
  - getZB
  - getDietMatrix
  - getResourceEncounterRate
- title: "Plotting"
  desc: >
    Basic visualisations
  contents:
  - starts_with("plot")
- title: "Helper functions"
  desc: >
    Internal tools to support calibration and simulation.
  contents:
  - prepare_data
  - update_params
