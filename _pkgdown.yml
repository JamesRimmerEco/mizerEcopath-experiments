  desc: >
    Functions to prepare model parameters and control interaction states.
  contents:
  - newAllometricParams
  - isAllometric
  - makeInteracting
  - makeNoninteracting
  - setFeedingLevel
  - fillDefaultsFromFishBase
- title: "Calibrating model"
  desc: >
    Tools to match model output to empirical observations.
